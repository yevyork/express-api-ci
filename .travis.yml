language: node_js
node_js:
- stable
install: npm install
services:
- postgresql
before_script:
- npm run db:create:test
script: npm test
after_success: npm run coverage
deploy:
  provider: heroku
  api_key:
    secure: 
  app: yev-users-ci
  on:
    repo: yevyork/express-api-ci
run:
- npx sequelize-cli db:migrate
- npx sequelize-cli db:seed:all
